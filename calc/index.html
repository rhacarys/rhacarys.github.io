<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <section>
      <header>
        <h2>Calculadora de Juros do Cartão</h2>
      </header>
      <article>
        <div class="form">
          <div class="form-group">
            <div class="label">Valor à vista:</div>
            <div class="field">
              <input id="value" type="number" oninput="calcular()" min="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">Número de parcelas:</div>
            <div class="field">
              <select id="parcel" onchange="calcular()"></select>
            </div>
          </div>
        </div>
        <input id="ok" type="button" onclick="calcular()" value="Calcular" />
      </article>
      <footer class="footer">
        Valor das parcelas: <span id="result">-</span>
      </footer>
    </section>
  </body>
</html>
